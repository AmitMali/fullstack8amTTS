<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transitions</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            
        }
        .box:hover{
            transform: rotate(30deg);
            transform: scale(3,1);
            transform: skew(30deg);
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(.1,1.35,.79,-0.19);
            transition-delay: 2s;
        }
    </style>
    <div class="box">

    </div>
</body>
</html>
